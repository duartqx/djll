{% if user.is_authenticated %} {% include 'index.html' %} {% else %}
<script>
  function createUser() {
    let userEmail = "";
    let form = new FormData(htmx.find("#createuserform"));
    encryptedValues = {
      enc: true,
    };
    getTokenThenCallback((token, csrf) => {
      for (const [field, value] of form.entries()) {
        if (!value) {
          return false;
        }
        if (field == "email") {
          userEmail = value;
        }
        encryptedValues[field] = token.encode(value).toString();
      }
      fetch("{% url 'createuser' %}", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": csrf,
        },
        body: JSON.stringify(encryptedValues),
      }).then(() => {
        indexRequestWithCallback(() => {
          setTimeout(() => {
            let alertMessageEl = htmx.find("#alertmessage");
            alertMessageEl.innerText = `User sucessfully created for ${userEmail}`;
            alertMessageEl.classList.remove("hidden");
            setTimeout(() => {
              alertMessageEl.classList.add("hidden")
            }, 3000);
          }, 500)
        });
      });
    });
  }
</script>
<div id="container" class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-md-10 mx-auto col-lg-5">
      <form
        hx-post="{% url 'createuser' %}"
        hx-target="none"
        id="createuserform"
      >
        <div class="mb-3">
          <label for="email" id="create_user_email__label" class="form-label">
            <span id="create_user_email__label__span">Email:</span>
          </label>
          <input
            type="email"
            name="email"
            id="create_user_email"
            placeholder="jose@email.com"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label
            for="password"
            id="create_user_password__label"
            class="form-label"
          >
            <span id="create_user_password__label__span">Password:</span>
          </label>
          <input
            type="password"
            name="password"
            id="create_user_password"
            class="form-control"
            required
          />
        </div>
        <div class="row mb-3">
          <div class="col-6">
            <label
              for="first_name"
              id="create_user_first_name__label"
              class="form-label"
            >
              <span id="create_user_first_name__label__span">First Name:</span>
            </label>
            <input
              type="text"
              name="first_name"
              id="create_user_first_name"
              class="form-control"
              required
            />
          </div>
          <div class="col-6">
            <label
              for="last_name"
              id="create_user_last_name__label"
              class="form-label"
            >
              <span id="create_user_last_name__label__span">Last Name:</span>
            </label>
            <input
              type="text"
              name="last_name"
              id="create_user_last_name"
              class="form-control"
              required
            />
          </div>
        </div>
      </form>
      <div class="d-flex">
        <button
          type="submit"
          class="btn btn-success"
          hx-on:click="createUser();"
        >
          Confirm
        </button>
        <button
          hx-get="{% url 'loginform' %}"
          hx-target="#container"
          hx-swap="outerHTML"
          class="btn btn-outline-primary ms-auto"
        >
          Login
        </button>
      </div>
    </div>
  </div>
</div>
{% endif %}

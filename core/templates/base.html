<!doctype html>
<html lang="en">
  <head>
    <title>DJLL</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
  <script src="https://cdn.jsdelivr.net/npm/fernet@0.4.0/fernetBrowser.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script>
    function indexRequest() {
      htmx.ajax("GET", "{% url 'index' %}", { target: "body" });
    };
    function getTokenThenCallback(callback) {
      // Couldnt find how to return the json response using htmx.ajax, so I had
      // to use fetch instead
      fetch("{% url 'tokens' %}")
        .then((res) => res.json())
        .then((res) => {
          const secret = new fernet.Secret(res.enckey);
          const token = new fernet.Token({ secret: secret });
          if (callback) {
            callback(token, res.csrf);
          }
          return token
        });
    };
    function submitEncrypted(fields) {
      getTokenThenCallback((token, csrf) => {
        encrypted_values = {
          csrfmiddlewaretoken: csrf,
          enc: true,
        };
        for (const [field, value] of Object.entries(fields)) {
          encrypted_values[field] = token.encode(value).toString();
        }
        console.log(encrypted_values);
        htmx.ajax(
          "POST",
          "{% url 'login' %}",
          {target: "none", values: encrypted_values })
          .then(() => indexRequest());
      });
    };
    function logout() {
      getTokenThenCallback((token, csrf) => {
        htmx.ajax(
          "POST",
          "{% url 'logout' %}",
          {
            target: "none",
            values: {csrfmiddlewaretoken: csrf}
          })
          .then(() => indexRequest());
      })
    };
  </script>
  <body>
    {% include 'nav.html' %} {% block content %} {% endblock content%}
  </body>
</html>
